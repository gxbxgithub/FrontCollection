<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 基本用法</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{ name }}</p>
        <p>{{ message }}</p>
        <p>{{ fullName() }}</p>
    </div>

    <script>
        console.log(root)

        let app = new Vue({
            el: '#root',
            data: {
                name: 'guoxb',
                message: '一个vue实例',
                firstName: 'guo',
                lastName: 'xb'
            },
            methods: {
                fullName() {
                    console.log('fullname 被调用')
                    return this.firstName + '-' + this.lastName;
                }
            }
        })

        console.log(root)
    </script>
</body>

</html>
