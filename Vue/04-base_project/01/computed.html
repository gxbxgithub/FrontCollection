<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
</head>
<body>

    <div id="app">
        message: {{ message }}
        <br>
        reversed message: {{ reversedMessage }}
        <br>
        <br>
        <ul v-for="set in sets">
            <li v-for="num in pjSet(set)">{{ num }}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                sets: [[1, 2, 3, 4, 5], [6, 7, 8]]
            },
            computed: {
                reversedMessage() {
                    console.log('触发了计算属性')
                    return this.message.split('').reverse().join('')
                },
                /* 下面这种操作倒不如直接定义一个函数 */
                pjSet(arr) {
                    console.log('触发了计算属性')
                    return function(arr){
                        console.log('触发了计算属性的function')
                        return arr.map(function(item){
                            return item + '--'
                        })
                    }
                }
            }
        })
    </script>

</body>
</html>
