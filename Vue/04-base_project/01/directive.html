<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
</head>
<body>

    <div id="app">
        <input type="text" v-focus:foo.aoo="123 + 123">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // 全局定义
        /*Vue.directive('focus', {
            inserted: function(el) {
                console.log(el)
                el.focus()
            }
        })*/

        var app = new Vue({
            el: '#app',
            // 局部定义
            directives: {
                focus: {
                    inserted: function(el, binding) {
                        console.log(binding)
                        el.focus()
                    }
                }
            }
        })
    </script>

</body>
</html>
