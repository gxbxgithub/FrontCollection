<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let number = 19
    let person = {
      name: '张三',
      sex: '男',
      age: number
    }

    Object.defineProperty(person, 'age', {
      // value: 18,
      enumerable: true, // 可枚举
      // writable: true, // 可修改
      configurable: true, // 可被删除

      get: function() {
        return number
      },

      set: function(newValue) {
        console.log('新的值是：', newValue)
        number = newValue
      }
    })

    // 数据代理：通过一个对象代理 对 另一个对象中的属性的操作
  </script>
</body>
</html>
