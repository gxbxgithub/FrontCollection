<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./test.js"></script>

  <script>
    function add(a, b) {
      console.log('this = ', this)
      return a + b + this.c
    }
    let obj = {
      c: 520
    }
    window.c = 100

    console.log('--- call ---')
    console.log(call(add, obj, 10, 20))
    console.log(add.call(obj, 10, 20))

    console.log('--- apply ---')
    console.log(apply(add, obj, [10, 20]))
    console.log(add.apply(obj, [10, 20]))

    console.log('--- bind ---')
    console.log(bind(add, obj, 10, 20)())
    console.log(add.bind(obj, 10, 20)())
    console.log(add.bind(obj)(10, 20))
  </script>
</body>

</html>
