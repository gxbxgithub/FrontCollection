<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>

<body>
    <script>
        function Phone() { }
        Phone.name = '手机';
        Phone.change = function () {
            console.log("我可以改变世界");
        }
        Phone.prototype.size = '5.5inch';

        let nokia = new Phone();

        console.log(nokia)
        // console.log(nokia.name); // undefined
        // nokia.change(); // not a funciton
        console.log(nokia.size); // 5.5inch

        class Phone2 {
            //静态属性
            static name = '手机';
            static change() {
                console.log("我可以改变世界");
            }
        }

        let nokia2 = new Phone2();
        console.log(nokia2.name); // undefined
        console.log(Phone2.name); // 手机
    </script>
</body>

</html>
