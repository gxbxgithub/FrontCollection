<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布-订阅模式（观察者模式）</title>
</head>

<body>
  <script>
    /**
    1. 定义：定义了对象间的一种一对多的依赖关系，当一个对象的状态发生改变时，所有依赖于它的对象都将得到通知
    */

    // 订阅
    document.body.addEventListener('click', function () {
      console.log('click1');
    }, false);

    document.body.addEventListener('click', function () {
      console.log('click2');
    }, false);

    // 发布
    document.body.click(); // click1  click2


    /*
    小A在公司C完成了笔试及面试，小B也在公司C完成了笔试。他们焦急地等待结果，每隔半天就电话询问公司C，导致公司C很不耐烦。
    一种解决办法是 AB直接把联系方式留给C，有结果的话C自然会通知AB
    这里的“询问”属于显示调用，“留给”属于订阅，“通知”属于发布
    */
    // 观察者
    var observer = {
      // 订阅集合
      subscribes: [],

      // 订阅
      subscribe: function (type, fn) {
        if (!this.subscribes[type]) {
          this.subscribes[type] = []
        }

        // 收集订阅者的处理
        typeof fn === 'function' && this.subscribes[type].push(fn)
      },

      // 发布
      publish: function () {
        var type = [].shift.call(arguments), // 把类数组对象转为数组对象，删除并拿到arguments的第一项
          fns = this.subscribes[type]

        if (!fns || !fns.length) {
          return;
        }

        // 逐个处理调用
        for (var i = 0; i < fns.length; i++) {
          fns[i].apply(this, arguments)
        }
      },

      // 删除
      remove: function (type, fn) {
        // 删除全部
        if (typeof type === 'undefined') {
          this.subscribes = []
          return;
        }

        var fns = this.subscribes[type]
        if (!fns || !fns.length) {
          return;
        }

        if (typeof fn === 'undefined') {
          fns.length = 0;
          return;
        }

        // 挨个处理删除
        for (var i = 0; i < fns.length; ++i) {
          if (fns[i] === fn) {
            fns.splice(i, 1);
          }
        }
      }
    }
  </script>
</body>

</html>
