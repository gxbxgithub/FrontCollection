<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
</head>

<body>
  <script>
    let array = [88, 12, 3, 45, 92, 100];
    for (let i = 0; i < array.length - 1; i++) { // 轮数：循环几轮
      for (let j = 0; j < array.length - 1 - i; j++) { // 比较次数：规律看图示
        // 比较：前一个数和后一个数比较
        if (array[j] > array[j + 1]) {
          let temp = array[j]
          array[j] = array[j + 1]
          array[j + 1] = temp
        }
      }
    }
    console.log(array)
  </script>
</body>

</html>
