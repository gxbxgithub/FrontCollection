<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function flatten(obj) {
      let result = {}

      // recursion 递归
      function digui(key, value) {
        if (Array.isArray(value)) {
          for (let i = 0; i < value.length; i++) {
            digui(`${key}[${i}]`, value[i])
          }
          return
        }
        if (typeof value == 'object') {
          for (let k in value) {
            digui(`${key ? key + '.' : ''}${k}`, value[k])
          }
          return
        }
        if (key) {
          result[key] = value
          return
        }
      }

      digui('', obj)
      console.log(result)
    }

    flatten({
      a: {
        b: 1,
        c: 2,
        d: { e: 5 }
      },
      b: [1, 3, { a: 2, b: 3 }],
      c: 3
    })
  </script>
</body>

</html>
